<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>01-objekter</title>
  </head>

  <body>
    <article></article>
    <script>
      let dyr = [
        {
          navn: "Gris",
          type: "Pattedyr",
          levested: "svinesti",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
        },
        {
          navn: "frø",
          type: "krybdyr",
          levested: "vandhul",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
        },
        {
          navn: "ræv",
          type: "Pattedyr",
          levested: "byen",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
        },
        {
          navn: "sild",
          type: "fisk",
          levested: "havet",
          billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
        },
        {
          navn: "Krokodille",
          type: "krybdyr",
          levested: "floder",
          billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
        },
      ];

      let elm = document.querySelector("article");
      //løb igennem array "dyr"
      dyr.forEach((etDyr) => {
        console.log(etDyr.navn);
        elm.innerHTML += `<p>Navn: ${etDyr.navn} Type: ${etDyr.type} </p>`;
      });
    </script>
  </body>
</html>
